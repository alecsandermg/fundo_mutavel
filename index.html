<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletico PR</title>
    <link rel="stylesheet" href="estilo.css">
    </head>
<div>

</div>
<body id="corpo">
    <section>
    <h1>ATHLETICO PARANAENSE</h1>
    <img src="logo.png" alt="Athletico" id="img">
    <p><button onclick="trocar()">
        <span>MUDAR FUNDO</span>
        <div class="liquid"></div>
      </button></p>
    </section>
</body>
<script>
    var corpo = window.document.getElementById('corpo')
    var cont = Number(0)
    function trocar()
    {
        if (cont%2 == 0)
        corpo.style.backgroundImage = "linear-gradient(to bottom, #000000, #333333, #4D4D4D)"
        if (cont%2 == 1)
        corpo.style.backgroundImage = "linear-gradient(to bottom, #A81600, #DB1D00, #E15944)"
        cont++
    }
</script>
</html>
